{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Hunt</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/delete.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>
    <form method="post" action="{% url 'main:delete' review_id %}">
        {% csrf_token %}
        <p>Are you sure you want to delete this review?</p>
        <button type="submit" name="delete-review">Delete</button>
    </form>
    <a href="{% url 'main:user' username=username%}">Cancel</a>
</body>
</html>
