{% extends 'base.html' %}
{% block content %}
<div class="results">
    {% if user_profiles %}
        <h2>Search Results:</h2>
        <ul>
        {% for profile in user_profiles %}
            <li><a href="">{{ profile.user.username }}</a> </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</div>
{% endblock %}
