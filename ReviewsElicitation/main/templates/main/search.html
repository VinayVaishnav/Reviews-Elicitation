{% extends 'main/base.html' %}

{% block content %}
    {% if query %}
        <p>Search query: {{ query }}</p>
    {% endif %}

    <ul>
        {% for user in users %}
            <li><a href="{% url 'main:user' username=user.username %}">{{ user.first_name }} {{ user.last_name }}</a></li>
        {% empty %}
            <li>No users found.</li>
        {% endfor %}
    </ul>
{% endblock %}
