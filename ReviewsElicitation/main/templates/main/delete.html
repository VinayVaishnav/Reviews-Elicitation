<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Hunt</title>
</head>
<body>
    <h2>Delete Review</h2>

    <form method="post" action="{% url 'main:delete' review_id %}">
        {% csrf_token %}
        <p>Are you sure you want to delete this review?</p>
        <button type="submit" name="delete-review">Delete</button>
        <button type="submit" name="cancel-delete">Cancel</button>
    </form>
</body>
</html>
