{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Hunt</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/base.css' %}">

</head>
<body>
    <header>
        <form action="{% url 'main:search' %}" method="GET">
          <input type="text" name="q" placeholder="Talent Hunt">
          <button type="submit">Search</button>
        </form>
        <div class="button-container">
          <a href="{% url 'main:home' %}"><button>Home</button></a>
          <button class="about-us-button">About Us</button>
          <form action="{% url 'main:logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="logout-button">Logout</button>
          </form>
        </div>
      </header>



    {% block content %}
    {% endblock %}
</body>
</html>
