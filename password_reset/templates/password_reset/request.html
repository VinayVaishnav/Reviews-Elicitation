<style>
    /* Styles for the form container */
    body {
        background-color: #f2f2f2;
        font-family: 'Montserrat';
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        margin: 0px;
    }

    form {
        max-width: 500px;
    }

    h2 {
        text-align: center;
        margin-top: 5px;
        font-size: 33px;
        margin-bottom: 50px;
    }

    /* Styles for form fields */
    input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button[type="submit"],
    a button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    /* Optional: Additional styles for hover and focus states */
    button[type="submit"]:hover,
    a button:hover {
        background-color: #45a049;
    }

    input[type="email"]:focus {
        outline: none;
        border-color: #4caf50;
    }

</style>
{% block content %}
    <div>
        <h2>Forgotten password? Reset it here.</h2>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Reset Password</button>
        </form>
        <a href="{% url 'main:home' %}"><button>Cancel</button></a>
    </div>
{% endblock %}
